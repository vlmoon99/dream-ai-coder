<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Screenshot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Screenshot Capture</h1>
    <button id="captureBtn">Capture Screenshot</button>
    <img id="screenshot" alt="Screenshot will appear here" />

    <script>
        document.getElementById('captureBtn').addEventListener('click', function() {
            fetch('/capture_screenshot')
                .then(response => response.json())
                .then(data => {
                    if (data.screenshot) {
                        document.getElementById('screenshot').src = 'data:image/png;base64,' + data.screenshot;
                    } else {
                        alert('Failed to capture screenshot');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
